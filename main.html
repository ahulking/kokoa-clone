<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/90b8326876.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats: Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>15:14</span>
      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"><i class="fas fa-search"></i> </span>
        <span class="header__icon"><i class="fas fa-music"></i></span>
        <span class="header__icon"
          ><i class="fas fa-comment-medical"></i>
        </span>
        <span class="header__icon"><i class="fas fa-cog"></i> </span>
      </div>
    </header>
    <main class="chats">
      <!--채팅메인을 만들고 리스트를 만드는 과정 . 문제분해식으로 큰것을 쪼개서 세부적으로 나누는 것-->
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <img class="m-avatar friend__avatar" src="images/avatar.jpg" />
                <div class="friend__content">
                  <span class="friend__name">chivary</span>
                  <span class="friend__bottom-text">
                    going home
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">March 8</span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <!-- Header, main밑(이미지상 맨아래니깐)네비게이션바 만들어 주기, chat, find, friends, more 4개의 li에서 링크하여 연동 -->
      <ui class="nav__list"
        ><li class="nav__list-item">
          <a href="friends.html" class="navlist-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="main.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="navlist-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="navlist-link"
            ><i class="fas fa-ellipsis-h"></i>
          </a></li
      ></ui>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
  </body>
</html>
