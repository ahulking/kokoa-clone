<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/90b8326876.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>more: Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>15:14</span>
      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">more</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"><i class="fas fa-search"></i> </span>
        <span class="header__icon"><i class="fas fa-music"></i></span>
        <span class="header__icon"><i class="fas fa-code-branch"></i></span>
        <span class="header__icon">
          <a href="setting.html"><i class="fas fa-cog"></i></a>
        </span>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img class="g-avatar friend__avatar" src="images/avatar2.png" />
            <div class="friend__content">
              <span class="friend__name">Min</span>
              <span class="friend__status">
                wangyi9088@nate.com
              </span>
            </div>
          </div>
          <div class="friend__column">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>

        <ul class="more__btn-list">
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="far fa-smile fa-2x"></i> </span
            ><span class="more__btn-title">Emoticon</span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="far fa-calendar fa-2x"></i
            ></span>
            <span class="more__btn-title">Calendar</span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-brush fa-2x"></i> </span
            ><span class="more__btn-title">Theme</span>
          </li>

          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-draw-polygon fa-2x"></i> </span
            ><span class="more__btn-title">Account</span>
          </li>
        </ul>
      </header>
      <section class="more__suggestions">
        <h5 class="more__title">Suggestions</h5>
        <ul class="more__suggestions-list">
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon"
              ><i class="fas fa-quote-right fa-2x"></i> </span
            ><span class="suggestion__title">Kakao Story</span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon"
              ><i class="fas fa-beer fa-2x"></i
            ></span>
            <span class="suggestion__title">Kakao Friends</span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon"
              ><i class="fas fa-gamepad fa-2x"></i> </span
            ><span class="suggestion__title">Friends Gem</span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ui class="nav__list"
        ><li class="nav__list-item">
          <a href="friends.html" class="navlist-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="main.html" class="navlist-link"
            ><i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="navlist-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="navlist-link"
            ><i class="fas fa-ellipsis-h"></i>
          </a></li
      ></ui>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
  </body>
</html>
