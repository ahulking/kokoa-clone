<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/90b8326876.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends: Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>15:14</span>
      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"><i class="fas fa-search"></i> </span>
        <span class="header__icon"><i class="fas fa-music"></i></span>
        <span class="header__icon"><i class="fas fa-cog"></i> </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img class="g-avatar friend__avatar" src="images/avatar2.png" />
            <div class="friend__content">
              <span class="friend__name">Min</span>
              <span class="friend__status">
                nomadcoders.co
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__channel">
        <h5 class="friends__title">Channel</h5>
        <div class="friend__friend friend">
          <div class="friend__column">
            <img
              class="friend__avatar"
              src="https://avatars3.githubusercontent.com/u/3612017"
            />
            <div class="friend__content">
              <span class="friend__name">Channel</span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 14</h5>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img class="friend__avatar" src="images/avatar.jpg" />
            <div class="friend__content">
              <span class="friend__name">chi</span>
              <span class="friend__status">
                .
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                BoyZoneMan- ApenArms
              </span>
              <i class="fas fa-music"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ui class="nav__list"
        ><li class="nav__list-item">
          <a href="friends.html" class="navlist-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="main.html" class="navlist-link"
            ><i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="navlist-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="navlist-link"
            ><i class="fas fa-ellipsis-h"></i>
          </a></li
      ></ui>
    </nav>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
  </body>
</html>
